<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/src/style.css" />

    <title>Contact Form</title>
</head>
<body>
    <h1>Contact us</h1>
    <p>Send a message and we will get back to you within 24 hours.</p>
    <form method="post" class="contact-form">
        <label for="">Name</label><br />
        <input class="name" type="text" placeholder="name" id="name" required/><br />
        <label for="">Email</label><br />
        <input class="email" type="email" placeholder="email" id="email"  required/><br />
        <label for="">Message</label><br />
        <textarea class="message" name="" id="" cols="30" rows="10" placeholder="message" id="msg" required></textarea><br />
        <button type="submit" id="btn-submit">Submit</button>
    </form>

    <div class="InfosResult"> </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>
    <script type="module" src="/src/app.js"></script>

    
</body>
</html>
